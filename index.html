<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousal</title>
  </head>
  <body>
    <main>
      <!-- Carousel -->
      <button id="leftBtn">
        <i class="fa-solid fa-caret-left" style="color: #000000"></i>
      </button>
      <button id="rightBtn">
        <i class="fa-solid fa-caret-right" style="color: #000000"></i>
      </button>
      <div class="carousal-img">
        <img class="slide" src="./Gear5.jpeg" alt="luffy-gear5" />
        <img class="slide" src="./zoro.png" alt="zoro" />
        <img class="slide" src="./ZNITSU1.jpg" alt="znitsu" />
        <img class="slide" src="./mando.jpg" alt="mando" />
      </div>
      <div class="navigation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
